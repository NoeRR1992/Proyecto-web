		<div class="titulo">

			<h1 class="display-3">
			<span style="color:#1169a3; font-family: 'Rajdhani', sans-serif; font-size: 1.5em;">Editar </span>perfil
			</h1>
					
		</div>

				<div id="registro" class="registro" align="justify-content-end">
					<div class="tab-content" id="myTabContent">

						<div class="tab-pane fade show active" id="alumno_form" role="tabpanel" aria-labelledby="alumno-tab">
							<form class="form-row justify-content-end" method="POST" enctype="multipart/form-data">

								<div class="form-group col-12">
									<label for="">Cambiar correo<br>Correo electrónico:</label>
									<input type="email" class="form-control" name="correo_usuario" placeholder="ejemplo@correo.com" pattern="[\w.%+-]+@[\w.-]+\.[a-zA-Z]{2,6}" autocomplete="email" required>
								</div>
								<div class="form-group col-12">
									<label for="">Cambiar Contraseña<br>Contraseña anterior:</label>
									<input type="password" class="form-control" name="contrasena_nueva" id="contrasena_nueva1" placeholder="Escribe tu nueva contraseña" pattern="[0-9a-zA-Z\*\+ ]{3,8}" title="Longitud de 3 a 8 caracteres, letras minúsculas y mayúsculas, números y * ó +" required>
								</div>
								<div class="form-group col-12">
									<label for="">Contraseña nueva:</label>
									<input type="password" class="form-control" placeholder="Escribe tu nueva contraseña" name="confirmar_contrasena_nueva" id="confirmar_contrasena_nueva1" pattern="[0-9a-zA-Z\*\+ ]{3,8}" title="Longitud de 3 a 8 caracteres, letras minúsculas y mayúsculas, números y * ó +" required>
								</div>
								<div class="form-group col-12">
									<label for="">Confirmar Contraseña:</label>
									<input type="password" class="form-control" placeholder="Escribe tu nueva contraseña" name="confirmar_contrasena_nueva" id="confirmar_contrasena_nueva1" pattern="[0-9a-zA-Z\*\+ ]{3,8}" title="Longitud de 3 a 8 caracteres, letras minúsculas y mayúsculas, números y * ó +" required>
								</div>
								<div class="form-group col-12">
									<label for="">Nombre(s):</label>
									<input type="text" class="form-control" name="nombre" autocomplete="give-name" placeholder="Juan" required>
								</div>
								<div class="form-group col-12">
									<label for="">Apellido Paterno:</label>
									<input type="text" class="form-control" name="paterno" autocomplete="family-name" placeholder="Pérez" required>
								</div>
								<div class="form-group col-12">
									<label for="">Apellido Materno:</label>
									<input type="text" class="form-control" name="materno" autocomplete="family-name" placeholder="Rodíguez" required>
								</div>
								<div class="form-group col-12">
									<label for="">Fecha de nacimiento:</label>
									<input type="date" class="form-control" name="nacimiento" autocomplete="bday" placeholder="00/00/0000" required>
								</div>
								<div class="form-group col-12">
									<label for="">No. Boleta:</label>
									<input type="text" class="form-control" name="boleta" pattern="[0-9]{10}" placeholder="0000000000"  required>
								</div>
								<div class="form-group col-12">
									<label for="">CURP:</label>
									<input type="text" class="form-control" name="curp" pattern="^[A-Z]{4}\d{2}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])[A-Z]{6}(\d|[A-Z])\d$" placeholder="AAAA000101BBBBBB00" required>
									<a href="https://www.gob.mx/curp/" target="_blank">Consultar CURP</a>
								</div>
								<div class="form-group col-12">
									<label for="">Cambiar foto<br>Foto:</label>
									<input type="file" class="form-control" name="foto" accept="image/*">
								</div>

								<div>
									<input type="text" hidden name="rol" value="3">
									<input type="text" hidden name="accion" value="nuevo_usuario">
								</div>
								<div class="form-group">
									<input type="submit" name="accion" value="Editar usuario" class="btn btn_red" id="btn_guard">
								</div>						
							</form>
						</div>
